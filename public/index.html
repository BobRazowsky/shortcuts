<!DOCTYPE html>
<html>
<head>
	<title>Shortcuts Preview</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<div id="importer" class="index">
		<div id="greating">
			<h2>Welcome to Shortcuts Preview</h2>
			<p>Preview any shortcut from its .shortcut file</p>
		</div>
		<div id="formContainer">
			<form method="post" action="/convert" enctype="multipart/form-data">
				<input type="file" id="shortcut" name="shortcut">
				<label for="shortcut">Choose a shortcut...</label>
				<button id="submit">Go.</button>
			</form>
		</div>
		<div id="formContainer">
			<form method="post" action="/getfromicloud" enctype='application/json'>
				<input type="text" id="shortcutURL" name="shortcutURL">
				<label for="shortcutURL">Choose a shortcut...</label>
				<button id="submit">Go.</button>
			</form>
		</div>
		<div id="bottom">
			<p id="selectedFile"></p>
		</div>
	</div>
	

	<script src="./js/loader.js"></script>
</body>
</html>
